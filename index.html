<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 409</title>
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <main>

        <h1>Form 2 Columns 1.0</h1>


        <form action="https://httpbin.org/get" method="get">

            <fieldset>
                <legend>Contact Person</legend>

                <div class="form2__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="firstName2">First Name:&nbsp</label>
                        <input type="text" name='firstName2' id='firstName2' autocomplete="on" placeholder='Required'
                            required autofocus>
                    </div>
                    <div>
                        <label for="lastName2">Last Name:&nbsp</label>
                        <input type="text" name='lastName2' id='lastName2' autocomplete="on" placeholder='Required'
                            required autofocus>
                    </div>
                </div>

                <div class="form2__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="phone2">Office Phone:&nbsp</label>
                        <input type="tel" name='phone2' id='phone2' autocomplete="on" placeholder='Required'
                            pattern='[0-9]{3}[0-9]{3}[0-9]{4}' required autofocus>
                    </div>
                    <div>
                        <label for="lastName2">Email:&nbsp</label>
                        <input type="email" name='email' id='email' autocomplete="on" placeholder='Required' required
                            autofocus>
                    </div>
                </div>

                <div class="form2__group">
                    <div>
                        <label for="cell">Cell Phone:&nbsp</label>
                        <input type="tel" name='cell' id='cell' autocomplete="on" pattern='[0-9]{3}[0-9]{3}[0-9]{4}'
                            autofocus>
                    </div>
                    <div>
                        <label for="fax">Fax:&nbsp</label>
                        <input type="tel" name='fax' id='fax' autocomplete="on" autofocus>
                    </div>
                </div>
            </fieldset>
            <div style="height: 2vw;"></div>
            <fieldset>
                <legend>Sponsor/Host Informtion</legend>

                <div class="form2__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="sponsorHost">Sponsor/Host Information:&nbsp</label>
                        <input type="text" name='spornsorHost' id='sponsorHost' autocomplete="on" autofocus>
                    </div>
                    <div>
                        <label for="churchOrg">Church/Org. Name:&nbsp</label>
                        <input type="text" name='churchOrg' id='churchOrg' autocomplete="on" autofocus>
                    </div>
                </div>

                <div class="form2__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="pastorLeader">Pastor/Leader Name:&nbsp</label>
                        <input type="text" name='pastorLeader' id='pastorLeader' autocomplete="on" autofocus>

                    </div>
                </div>
                <div style="height: 2vw;"></div>

                <div class="form2__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="streetAddress">Street address:&nbsp</label>
                        <input type="text" name='streetAddress' id='streetAddress' autocomplete="on" autofocus>
                    </div>
                </div>
                
                <div class="form3__group" style="margin-bottom: 2.5vw">
                    <div>
                        <label for="city1">City:&nbsp</label>
                        <input type="text" name='scity1' id='city1' autocomplete="on" autofocus>
                    </div>
                    <div>
                        <label for="state1">State:&nbsp</label>
                        <input type="text" name='state1' id='state1' autocomplete="on" autofocus>
                    </div>
                    <div>
                        <label for="zip1">Zip:&nbsp</label>
                        <input type="text" name='zip1' id='zip1' autocomplete="on" autofocus>
                    </div>
                </div>
                
            </fieldset>

        </form>
        <br>
        <form action="https://httpbin.org/get" method="get">

            <fieldset>

                <legend>Personal</legend>

                <div class="form__group">
                    <label for="firstName">First Name:&nbsp</label>
                    <input type="text" name='firstName' id='firstName' placeholder='First Name' autocomplete="on"
                        required autofocus>
                </div>

                <div class="form__group">
                    <label for="lastName">Last Name:&nbsp</label>
                    <input type="text" name='lastName' id='lastName' placeholder='Last Name' autocomplete="on" required
                        autofocus>
                </div>

                <div class="form__group">
                    <label for="password">Password:&nbsp</label>
                    <input type="password" name='password' id='password' placeholder='Password' autocomplete="on"
                        required autofocus>
                </div>

                <div class="form__group">
                    <label for="phone">Phone:&nbsp</label>
                    <input type="tel" name='phone' id='phone' placeholder='5555555555'
                        pattern='[0-9]{3}[0-9]{3}[0-9]{4}' required autofocus>
                </div>

                <div class="form__group">
                    <label for="decade" id='form__decade'>Favorite Decade:&nbsp</label>
                    <input type="number" name='decade' id='decade' min='1950' max='1980' step='10' placeholder="Decade">
                </div>

                <div class="form__group">
                    <label for="coffee" id='form__coffee'>Favorite Coffee:&nbsp</label>
                    <input type='text' name='coffee' id='coffee' list='coffee-list' placeholder="Coffee">
                    <datalist id="coffee-list">
                        <option value="Regular Coffee"></option>
                        <option value="Iced Coffee"></option>
                        <option value="Latte"></option>
                        <option value="Cappuccino"></option>
                        <option value="Cortado"></option>
                        <option value="Americano"></option>
                        <option value="other"></option>
                    </datalist>
                </div>
            </fieldset>

            <br>
            <fieldset>

                <legend>Favorite Food</legend>
                <div class='radio__group'>
                    <input type="radio" name='food' id='tacos' value='tacos'>
                    <label for="tacos">Tacos</label>
                </div>

                <div class='radio__group'>
                    <input type="radio" name='food' id='pizza' value='pizza'>
                    <label for="pizza">Pizza</label>
                </div>

                <div class='radio__group'>
                    <input type="radio" name='food' id='other' value='other'>
                    <label for="other">Other</label>
                </div>
            </fieldset>

            <br>
            <fieldset>

                <legend>Pets?</legend>

                <div class='checkbox__group'>
                    <input type='checkbox' name='pets' id='dog' value='dog'>
                    <label for='dog'>Dog</label>
                </div>

                <div class='checkbox__group'>
                    <input type='checkbox' name='pets' id='cat' value='cat'>
                    <label for='dog'>Cat</label>
                </div>

                <div class='checkbox__group'>
                    <input type='checkbox' name='pets' id='snake' value='snake'>
                    <label for='dog'>Snake</label>
                </div>

                <div class='checkbox__group'>
                    <input type='checkbox' name='pets' id='otter' value='otter'>
                    <label for='dog'>Otter</label>
                </div>

            </fieldset>
            <br>
            <fieldset>

                <legend>Send Note</legend>
                <label for='message'>Your Message:</label>
                <br>
                <textarea name='message' id='message' cols='30' rows='6' placeholder='Type Your Message'></textarea>
                <br><br>
                <button type='submit'>Submit</button>
                <button type='reset'>Reset</button>
        </form>

    </main>



    <script src="./js/myfunctions.js"></script>
    <script type="module" src="./js/index.js"></script>

</body>

</html>
